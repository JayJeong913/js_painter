<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas class="canvas" id="jsCanvas"></canvas> <!-- canvas는 그 안의 pixel에 접근할 수 있음 .. context -->
    <div class="controls">

        <div class="controls__range">
            <input 
                type="range" 
                id="jsRange" 
                min="0.1" 
                max="5" 
                value="2.5" 
                step="0.1"
            /> <!-- 페인트 브러쉬의 크기 결정, value는 디폴트값, step은 움직이는 단위 -->
        </div>

        <!-- div.controls__btns>button#jsMode+button#jsSave 로 작성 가능-->
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <!-- div.controls__colors>div.contols__color*9로 작성 가능-->
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls__color jsColor" style="background-color: #ffffff;"></div>
            <div class="controls__color jsColor" style="background-color: #ff3b30;"></div>
            <div class="controls__color jsColor" style="background-color: #ff9500;"></div>
            <div class="controls__color jsColor" style="background-color: #FFCC00;"></div>
            <div class="controls__color jsColor" style="background-color: #4CD963;"></div>
            <div class="controls__color jsColor" style="background-color: #87ceeb;"></div>
            <div class="controls__color jsColor" style="background-color: #011de7;"></div>
            <div class="controls__color jsColor" style="background-color: #ad01a6;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
